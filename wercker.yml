box: ruby:2.3.1

services:
  - id: postgres
    env:
      POSTGRES_ENV_PG_MAJOR: 9.6

build:
  steps:
    - install-packages:
      packages: nodejs

    - bundle-install

backend-request-spec:
  steps:
    - install-packages:
      packages: nodejs

    - bundle-install

    - rails-database-yml:
      service: postgresql-docker

    - script:
      name: Prepare database
      code: RAILS_ENV=test bin/rake db:schema:load

    - script:
      name: Run request spec
      code: bin/rake spec:requests

  after-steps:
    - slack-notifier:
      url: $SLACK_URL
      channel: wercker
      username: webhook
      notify_on: "failed"

backend-model-spec:
  steps:
    - install-packages:
      packages: nodejs

    - bundle-install

    - rails-database-yml:
      service: postgresql-docker

    - script:
      name: Prepare database
      code: RAILS_ENV=test bin/rake db:schema:load

    - script:
      name: Run model spec
      code: bin/rake spec:models

  after-steps:
    - slack-notifier:
      url: $SLACK_URL
      channel: wercker
      username: incoming-webhook
      notify_on: "failed"
