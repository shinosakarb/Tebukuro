box: ruby:2.3.1

services:
  - id: postgres
    env:
      POSTGRES_ENV_PG_MAJOR: 9.6

build:
  steps:
    - install-packages:
      packages: nodejs

    - bundle-install

frontend-unit-test:
  steps:
    - install-packages:
      packages: nodejs

    - script:
      name: update npm
      code: npm update -g npm

    - script:
      name: install yarn
      code: npm install -g yarn

    - script:
      name: change directory
      cwd: front/

    - script:
      name: install packages
      code: yarn

    - script:
      name: run test
      code: npm run test

backend-request-spec:
  steps:
    - install-packages:
      packages: nodejs

    - bundle-install

    - rails-database-yml:
      service: postgresql-docker

    - script:
      name: Prepare database
      code: RAILS_ENV=test bin/rake db:schema:load

    - script:
      name: Run request spec
      code: bin/rake spec:requests

  after-steps:
    - slack-notifier:
      url: $SLACK_URL
      channel: notification
      username: wercker
      notify_on: "failed"

backend-model-spec:
  steps:
    - install-packages:
      packages: nodejs

    - bundle-install

    - rails-database-yml:
      service: postgresql-docker

    - script:
      name: Prepare database
      code: RAILS_ENV=test bin/rake db:schema:load

    - script:
      name: Run model spec
      code: bin/rake spec:models

  after-steps:
    - slack-notifier:
      url: $SLACK_URL
      channel: notification
      username: wercker
      notify_on: "failed"
