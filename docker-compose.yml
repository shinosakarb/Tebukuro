version: '2'
services:
  backend: &app_base
    build: .
    command: "sh /app/wait.sh bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
    ports:
      - "3000:3000"
    environment:
      - DATABASE_HOST=db
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=""
    depends_on:
      - db
    tty: true
    stdin_open: true
  spring:
    <<: *app_base
    command: "sh /app/wait.sh bundle exec spring server"
    ports: []
    tty: false
    stdin_open: false
  db:
    image: postgres:9.6
    volumes_from:
      - data
  data:
    image: busybox
    volumes:
      - "/var/lib/postgresql/data"
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    command: "yarn start"
    volumes:
      - ./front:/front_app
    ports:
      - "4000:4000"
    tty: true
    stdin_open: true
